<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김태화님의 방 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Project.GongBang/css/agent.css">
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">김태화</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/Project.GongBang/html/main.html">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Project.GongBang/html/review.html">리뷰</a>
                </li>
            </ul>
        </div>
    </nav>

   
    <div class="container mt-5">
        <h1>김태화님의 방 목록</h1>
        <div id="propertyCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-flex justify-content-center">
                        <img src="/Project.GongBang/img/room/tae/room1.png" alt="방 1" data-toggle="modal" data-target="#roomModal" data-room="1">
                        <div class="room-text">
                            <h2>방 1</h2>
                            <p>가격: 3억원</p>
                            <p>위치: 서울시 용산구</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item ">
                    <div class="d-flex justify-content-center">
                        <img src="/Project.GongBang/img/room/tae/room2.png" alt="방 2" data-toggle="modal" data-target="#roomModal" data-room="2">
                        <div class="room-text">
                            <h2>방 2</h2>
                            <p>가격: 4억원</p>
                            <p>위치: 서울시 종로구</p>
                        </div>
                    </div>
                </div>
                
            </div>
            <a class="carousel-control-prev" href="#propertyCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#propertyCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

   
    <div class="modal fade" id="roomModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">방 상세 정보</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="modalImages" class="d-flex flex-wrap"></div>
                    <p id="modalDescription">010-xxxx-xxxx</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const roomData = {
            1: {
                images: [
                    '/Project.GongBang/img/room/tae_room/room1-1.png',
                    '/Project.GongBang/img/room/tae_room/room1-2.png',
                    '/Project.GongBang/img/room/tae_room/room1-3.png'
                ],
                description: '방 1의 상세 정보입니다.'
            },
            2: {
                images: [
                    '/Project.GongBang/img/room/tae_room/room2-1.png',
                    '/Project.GongBang/img/room/tae_room/room2-2.png',
                    '/Project.GongBang/img/room/tae_room/room2-3.png'
                ],
                description: '방 2의 상세 정보입니다.'
            }
        };

        $('#roomModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); 
            var room = button.data('room'); 

            var modal = $(this);
            var modalImages = modal.find('#modalImages');
            var modalDescription = modal.find('#modalDescription');

            var data = roomData[room];

            modalImages.empty(); 

            data.images.forEach(function(src) {
                var img = $('<img>').attr('src', src).addClass('img-fluid m-1').css('width', '99%');
                modalImages.append(img);
            });

            modalDescription.text(data.description);
        });
    </script>
</body>
</html>
